<label for="location-search">Search for a new place</label>
<input id="location-search" #search placeholder="For eks: Oslo">
<button (click)="searchHousingLocations(search.value)">Search</button>

<!-- #region Location list-->
<article *ngFor="let location of resultList" (click)="selectLocation(location)">
    <img [src]="location.photo" [alt]="location.name">
    <p>{{location.name}}</p>
    <p>{{location.city}}, {{location.state}}</p>
    <button (click)="selectLocation(location)">View</button>
</article>
<!-- #endregion -->
